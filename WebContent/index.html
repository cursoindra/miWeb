<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

<script type="text/javascript">
	var app = angular.module("app", []);
	app.controller("c1", [ "$scope", "$http", function($scope, $http) {
		$scope.datos;
		
		var config = {
				method : "GET",
				url : "http://localhost:8080/curso/datos"
			};
		
		$http.get("https://restcountries.eu/rest/v2/region/europe").then(function(resultado)
				{
				$scope.datos=resultado;
				alert($scope.datos[0]);
				})
	}
		

	 ]);"WebContent/index.html"
</script>
</head>
<body ng-controller="c1">

	<table border="1">
		<tr>
			<td><A HREF="#">NOMBRE</A></td>
			<td><A HREF="#">DIRECCION</A></td>
			<td><A HREF="#">TELEFONO</A></td>
		<tr ng-repeat="agenda in datos ">
			<td ng-bind="agenda.name"></td>
			<td ng-bind="agenda.capital"></td>
			<td ng-bind="agenda.population"></td>
		<tr>
	</table>

</body>
</html>
